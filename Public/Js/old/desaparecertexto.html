<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mecanografía</title>
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./CSS/master.css">
    <!-- JavaScript -->
    <script type="text/javascript" src="./desaparecertexto.js" defer></script>
  </head>
  <body translate="no" onload="desaparecertexto()">
    <header>
      <h1 class="sr-only">Mecanografía</h1>
    </header>

    <main class="container">
      <p id="ref-texto" class="unselectable" onCopy="return false" onCut="return false" onmousedown="return false"></p>
      <input id="ipt-texto" type="text" name="ipt-usuario" maxlength="100" placeholder="Escribe aquí el texto de arriba" oninput="GameManager()"
             onselectstart="return false" onpaste="return false;" onCopy="return false" onCut="return false" ondrag="return false" ondrop="return false" autocomplete=off>
      <p id="opt-ppm">0 ppm</p>
      <p id="opt-progreso">0%</p>
      <p id="timer">00:00</p>
    </main>

    <footer>
    </footer>
  </body>
</html>
