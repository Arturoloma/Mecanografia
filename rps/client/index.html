<!DOCTYPE html>
<html lang="es">
  <head>
    <title>RPS</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>

    <div class="rps-wrapper">
      <!--Aquí se irán añadiendo los eventos que mande el servidor -->
      <ul id="events"></ul>

      <div class="button-wrapper">
        <form id="chat-form">
          <input type="text" id="chat">
          <button type="submit" id="say">Say</button>
        </form>

        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
      </div>

    </div>
<!-- El archivo socket.io.js no existe todavía. Lo creará el server cuando
conecte clientes. Aquí es donde se pasará la info. de conexión, el 'tunel'.
IMPORTANTE que esté antes del script que llama a client.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="src/client.js"></script>

  </body>
</html>
